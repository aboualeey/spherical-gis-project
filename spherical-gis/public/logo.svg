<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle (globe) -->
  <circle cx="50" cy="50" r="45" fill="#2563EB" opacity="0.1" stroke="#2563EB" stroke-width="2" />
  
  <!-- Latitude lines -->
  <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="#2563EB" stroke-width="1" />
  <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="#2563EB" stroke-width="1" />
  <ellipse cx="50" cy="50" rx="25" ry="8" fill="none" stroke="#2563EB" stroke-width="1" />
  
  <!-- Longitude lines -->
  <line x1="5" y1="50" x2="95" y2="50" stroke="#2563EB" stroke-width="1" />
  <path d="M 50 5 Q 75 50 50 95" fill="none" stroke="#2563EB" stroke-width="1" />
  <path d="M 50 5 Q 25 50 50 95" fill="none" stroke="#2563EB" stroke-width="1" />
  
  <!-- Solar panel icon -->
  <rect x="35" y="35" width="30" height="20" fill="#2563EB" rx="2" />
  <line x1="35" y1="40" x2="65" y2="40" stroke="#ffffff" stroke-width="1" />
  <line x1="35" y1="45" x2="65" y2="45" stroke="#ffffff" stroke-width="1" />
  <line x1="35" y1="50" x2="65" y2="50" stroke="#ffffff" stroke-width="1" />
  <line x1="42" y1="35" x2="42" y2="55" stroke="#ffffff" stroke-width="1" />
  <line x1="49" y1="35" x2="49" y2="55" stroke="#ffffff" stroke-width="1" />
  <line x1="56" y1="35" x2="56" y2="55" stroke="#ffffff" stroke-width="1" />
  
  <!-- Company name -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2563EB">SPHERICAL</text>
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2563EB">GIS & SOLAR</text>
</svg>